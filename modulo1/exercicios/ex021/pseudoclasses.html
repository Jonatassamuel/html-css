<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            background-color: darkgrey;
            text-align: center;
            height: 200px; /*ALTURA*/
            width: 200px; /*LARGURA*/
            border: 1px solid rgb(0, 0, 0);
            display: inline-block;
        }
        div:hover{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div id="d1">1</div>
    <div id="d2">2</div>
    <div id="d3">3</div>

</body>
</html>
